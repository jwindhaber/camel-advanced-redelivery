plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
//	id 'groovy'
}

group = 'com.example.camel'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.1.0'
	implementation 'org.apache.camel:camel-core:3.1.0'

	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.h2database:h2'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
//	testCompile 'org.spockframework:spock-core:1.3-groovy-2.5'
//	testCompile 'org.spockframework:spock-spring:1.3-groovy-2.5'

}

test {
	useJUnitPlatform()
}
